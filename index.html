<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Создай персонажа</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="header">
        <img src="img/logo.png" alt="" class="header__logo">
        <h1 class="header__heading">Создай своего персонажа</h1>
      </div>
    </div>
  </header>


  <section>
    <div class="container">
      <div class="main-content">
        <div class="character-card">
          <img src="/img/logo.png" alt="">
          <h3 class="character-card__name">Имя</h3>
          <span>Класс</span>
          <span>Возраст</span>
          <span>Пол</span>
        </div>
        <div class="character-card">
          <img src="/img/logo.png" alt="">
          <h3 class="character-card__name">Имя</h3>
          <span>Класс</span>
          <span>Возраст</span>
          <span>Пол</span>
        </div>
        <div class="character-card">
          <img src="/img/logo.png" alt="">
          <h3 class="character-card__name">Имя</h3>
          <span>Класс</span>
          <span>Возраст</span>
          <span>Пол</span>
        </div>

      </div>
      <div class="sidebar">
        <h2>Выбери параметры своего персонажа</h2>
        <form action="" class="parameters">
          <label for="">Имя<input type="text" placeholder="Введите имя"></label>
          <label for="">Класс
            <select name="class" id="">
              <option value="warrior">Воин</option>
              <option value="druid">Маг</option>
              <option value="druid">Друид</option>
            </select>
          </label>
          <label for="">Пол
            <div class="parameters__gender-wrapper">
              <input type="radio" name="gender" value="male">М
              <input type="radio" name="gender" value="female">Ж
            </div>

          </label>
          <label for="">Возраст<input type="number"></label>
          <label for=""><button id="create-button" class="parameters__button">Создать</button></label>
        </form>
      </div>
    </div>
  </section>
  <section class="additional-content">
    <div class="container">
      <div class="question">
        <h3 class="question__heading">Ответьте на дополнительный вопрос, чтобы разблокировать
          секретный класс</h3> 
        <div class="question__answers">
          <span>Что было раньше яйцо или курица?</span>
          <span>
            Яйцо <img class="answer-icon"src="/img/egg-solid.svg" alt="egg">
          </span>
          <span class="answer-icon">
            Курица <img class="answer-icon" src="/img/the-red-yeti-brands.svg" alt="">
          </span>
        </div>
      </div>


    </div>
  </section>
  <footer>
    <div class="container">
      <div class="footer-item">
        <div class="useful-links">
          <a href="https://github.com/homersimpson2602" target="_blank">GitHub</a>
          <a href="https://t.me/yuri_smi" target="_blank">Telegram</a>
        </div>
      </div>

    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
