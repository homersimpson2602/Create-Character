<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Создай персонажа</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="header">
        <img src="img/logo.png" alt="" class="header__logo">
        <h1 class="header__heading">Создай своего персонажа</h1>
      </div>
    </div>
  </header>


  <section>
    <div class="container">
      <div class="main-content" data-type="main-content">
        <div id="welcome-frame" class="welcome-frame">
          <h2>Создай персонажа или собери целый отряд из 6 участников</h2>
        </div>
      </div>
      <div id="sidebar-wrapper" class="sidebar">
        <h2>Выбери параметры своего персонажа</h2>
        <form action="" class="parameters">
          <label for="">Имя
            <span id="name-alert" class="validate-alert">Дай персонажу имя</span>
            <span id="name-length-alert" class="validate-alert">От 3 до 13 символов</span>
            <input type="text" placeholder="Арагорн" data-type="name">
          </label>
          <label for="">Класс
            <select name="class" id="" data-type="class">
              <option value="warrior">Воин</option>
              <option value="druid">Маг</option>
              <option value="druid">Друид</option>
            </select>
          </label>
          <label for="">Пол
            <div class="parameters__gender-wrapper">
              <input type="radio" name="gender" checked="true" value="male" data-type="male">М
              <input type="radio" name="gender" value="female" data-type="female">Ж
            </div>

          </label>
          <label for="">Возраст
            <span id="age-alert" class="validate-alert">Сколько персонажу лет?</span>
            <input class="age" type="number" placeholder="20" max="999" min="14" data-type="age">
          </label>
          <label for="">
            <div id="create-button" class="parameters__button">Создать</div>
          </label>
        </form>
        <div id="pir-wrap" class="party-is-ready"></div>
      </div>
    </div>
  </section>
  <section class="additional-content">
    <div class="container">
      <div id="question" class="question">
        <h3 class="question__heading">Ответьте на вопрос, чтобы разблокировать
          секретный класс</h3> 
        <span class="question__text">Что было раньше яйцо или курица?</span>
        <div class="question__answers">
          <div id="egg" class="answer-item" data-egg>
            <img src="/img/egg.jpg" alt="" data-egg>
            <span data-egg>Яйцо</span>
          </div>
          <span class="or"><strong>или</strong></span>
          <div id="hen" class="answer-item">
            <img src="/img/hen.jpg" alt="">
            <span>Курица</span>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="footer-item-wrapper">
        <div class="footer-item">
          <div class="useful-links">
            <a href="https://t.me/yuri_smi" target="_blank">Telegram</a>
          </div>
        </div>
        <div class="footer-item">
          <div class="useful-links">
            <a href="https://github.com/homersimpson2602" target="_blank">GitHub</a>
          </div>
        </div>
        <div class="footer-item">
          <div class="useful-links">
            <a href="info.html" target="_blank">О проекте</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
